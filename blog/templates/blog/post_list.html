<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .main-content {
            margin: 15px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to My Web Page</h1>
</div>

<div class="main-content">
    <h2>About Me</h2>
    <p>This is a paragraph about me. I'm learning HTML and CSS to build web pages!</p>
</div>

<div class="footer">
    <p>Footer content goes here</p>
</div>

</body>
</html>
